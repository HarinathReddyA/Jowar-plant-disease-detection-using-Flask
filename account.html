<head>

        rel="stylesheet">

    <script src="https://kit.fontawesome.com/1035870736.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Nav Section -->
    <div class="container">
        <div class="navbar">
            <div class="logo">
            <a href="index"><img src="{{ url_for ('static',filename='logo.png') }}" altwidth="125px" height="75px"></a>

            <nav>
                <ul id="MenuItems">
                    <li><a href="index">Home</a></li>

<!--Account Page-->

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{{ url_for ('static',filename='Jowar2.jpg') }}" width="">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id = "LoginForm" action="#" method="POST">
                            <input id = "E-mail" type="text" placeholder="Username">
                            <input id ="Password" type="password" placeholder="Password">
                            <button type="submit" onclick = "return log()" class="btn">Login</button>
                            <a href="">Forgot Password</a>
                        </form>

                        <form id="RegForm" action="{{ url_for ('user_register') }}" method="POST">
                            <input id="uname" name= "uname" type="text" placeholder="Username"  >
                            <input id="email" name = "email" type="email" placeholder="Email">
                            <input id="pass" name = "passw" type="password" placeholder="Password">
                            <input id = "cpass" type="password" placeholder="Conform-Password">
                            
                            <button type="submit" onclick="return reg()" class="btn">Register</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!----footer---->
    <div class="footer">
        <div class="container">

    <!--- JS for toggle Menu---->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>
    <!-------JS for Toogle form----->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login() {
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
            }
    </script>
    <!---- Login Script-->
    <script>
        function log() {
            var x = document.getElementById("E-mail").value;
            var c = document.getElementById("Password").value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (x == 0) {
                alert("Please enter your email id");
                return false;
            }
            if (c == 0) {
                alert("Please enter your password");
                return false;
            }
            if (atpos < 1 || dotpos < atpos + 6 || dotpos + 2 >= x.length) {
                alert("Not a valid e-mail address");
                return false;
            }

        }
    </script>

    <!-----Register Script-->
    <script>
        function reg() {
            var a = document.getElementById("uname").value;
            var x = document.getElementById("email").value;
            var c = document.getElementById("pass").value;
            var cp = document.getElementById("cpass").value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (a == 0) {
                alert("Please enter username");
                return false;
            }
            if (x == 0) {
                alert("Please enter your email id");
                return false;
            }
            if (atpos < 1 || dotpos < atpos + 6 || dotpos + 2 >= x.length) {
                alert("Not a valid e-mail address");
                return false;
            }
            if (c == 0) {
                alert("Please enter your password");
                return false;
            }
            if (cp == 0) {
                alert("Please confirm your password");
                return false;
            }
            if (c !== cp) {
                alert("Passwords didn't match");
                return false;
            }

        }
    </script>
</body>

</html>
