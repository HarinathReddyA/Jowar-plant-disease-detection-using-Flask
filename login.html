<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Rex | Account </title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Style sheet to add icons --->
    <script src="https://kit.fontawesome.com/1035870736.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Nav Section -->
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index"><img src="{{ url_for ('static',filename='logo.png') }}" altwidth="125px"
                        height="75px"></a>
                <h1>P<span>-</span><span>Rex</span></h1>
            </div>

            <nav>
                <ul id="MenuItems">
                    
                    
                </ul>
            </nav>
            <img src="{{ url_for ('static',filename='cart.png') }}" width="30p" height="30p">
            <img src="{{ url_for ('static',filename='menu.png') }}" width="30p" height="30p" class="menu-icon"
                onclick="menutoggle()">
        </div>
    </div>

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{{ url_for ('static',filename='Jowar2.jpg') }}" width="">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span class='reg-head'>P-REX</span>
                    </div>
                    <form id="RegForm" action ='/login' method="POST" style="margin-top: -40px;">
                        
                        <input id="email" name="email" type="email" placeholder="Email">
                        <input id="pass" name="psw" type="password" placeholder="Password">
                        

                        <button type="submit" onclick="return lo()" class="btn">Login</button>
                        <a href="register"><u>Create an Account?</u></a>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>
 <style>
    .reg-head {
        font-size: 24px;
        text-align: center;
    }
 </style>



    <!----footer---->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download Our App</h3>
                    <p>Download App on Android and ios mobile phone.</p>
                    <div class="app-logo">
                        <img src="{{ url_for ('static',filename='app-store.png') }}">
                        <img src="{{ url_for ('static',filename='play-store.png') }}">
                    </div>
                </div>
                <div class="footer-col-2">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>YouTube</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2021 - P-REX@ Hary's Solutions</p>
        </div>
    </div>

    <!--- JS for toggle Menu---->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>
   
    <!---- Login Script-->
    <script>
        function log() {
            var x = document.getElementById("E-mail").value;
            var c = document.getElementById("Password").value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (x == 0) {
                alert("Please enter your email id");
                return false;
            }
            if (c == 0) {
                alert("Please enter your password");
                return false;
            }
            if (atpos < 1 || dotpos < atpos + 6 || dotpos + 2 >= x.length) {
                alert("Not a valid e-mail address");
                return false;
            }

        }
    </script>

    
</body>

</html>
